language: python
python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'
  - '3.7'

env:
  - USE_DJANGO=true
  - USE_SIMPLE_SETTINGS=true
  - NO_THIRD_PARTY_LIBS=true

cache:
  directories:
    - "$HOME/.cache/pip"

install:
  - if [ ${USE_DJANGO} ]; then pip install Django>=1.8; fi
  - if [ ${USE_SIMPLE_SETTINGS} ]; then pip install simple_settings; fi
  - pip install -r requirements-dev.txt

before_install:
  - pip install codecov

after_success:
  - codecov

script:
  - make check coverage

deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
  user: luizalabs
  password:
    secure: 
  on:
    tags: true
    repo: luizalabs/ramos
skip_existing: true
