os: linux
dist: xenial
language: python
python:
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'

env:
  - USE_DJANGO=true
  - USE_SIMPLE_SETTINGS=true
  - NO_THIRD_PARTY_LIBS=true

cache:
  directories:
    - "$HOME/.cache/pip"

install:
  - if [ ${USE_DJANGO} ]; then pip install Django>2.2; fi
  - if [ ${USE_SIMPLE_SETTINGS} ]; then pip install simple_settings; fi
  - pip install -r requirements-dev.txt

before_install:
  - pip install codecov

after_success:
  - codecov

script:
  - if [ $TRAVIS_PYTHON_VERSION != 3.5 ]; then make check; fi
  - make coverage

deploy:
  skip_existing: true
  provider: pypi
  distributions: "sdist bdist_wheel"
  username: luizalabs
  password:
    secure: 
  on:
    tags: true
    repo: luizalabs/ramos
